<div class="container" [ngClass]="menuVisibility">
  <ng-scrollbar dir="rtl" class="scrollbar">
    <div class="add-filter-form">
      <form class="filter-form" dir="rtl" [formGroup]="formGroup">
        <mat-form-field>
          <mat-label> شماره مرجع </mat-label>
          <input type="number" matInput formControlName="transactionId" />
        </mat-form-field>
        <mat-form-field>
          <mat-label> شماره حساب مبدا </mat-label>
          <input type="number" matInput formControlName="sourceAccountId" />
        </mat-form-field>
        <mat-form-field>
          <mat-label> شماره حساب مقصد </mat-label>
          <input
            type="number"
            matInput
            formControlName="destinationAccountId"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label> حداقل مقدار تراکنش </mat-label>
          <input type="number" matInput formControlName="minAmount" />
        </mat-form-field>
        <mat-form-field>
          <mat-label> حداکثر مقدار تراکنش </mat-label>
          <input type="number" matInput formControlName="maxAmount" />
        </mat-form-field>
        <mat-form-field>
          <mat-label> از تاریخ </mat-label>
          <input
            type="datetime-local"
            matInput
            formControlName="startDateTime"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label> تا تاریخ </mat-label>
          <input type="datetime-local" matInput formControlName="endDateTime" />
        </mat-form-field>
        <div class="button-container">
          <button mat-flat-button type="submit">اضافه کردن فیلتر</button>
        </div>
      </form>
    </div>
    <mat-divider class="divider"></mat-divider>
    <app-filters-list class="filters-list"></app-filters-list>
  </ng-scrollbar>
  <button class="menu-toggle-button" (click)="toggleMenuVisibilaty()">
    <p *ngIf="menuVisibility !== 'container-show'; else closeMenu">
      منوی فیلترها
    </p>
    <ng-template #closeMenu>
      <mat-icon>arrow_back_ios_new</mat-icon>
    </ng-template>
  </button>
</div>
